<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
   <section class="input-container">
       <input type="number" id="input-1" placeholder="Enter a number">
       <br>
       <input type="number" id="input-2" placeholder="Enter a number">
   </section>
   <section class="button-container">
       <button id="add-button">+</button>
       <button id="subtract-button">-</button>
       <button id="multiply-button">*</button>
       <button id="divide-button">/</button>
   </section>
   <div>
       <span id="result-display"></span>
   </div>
    
    
    
 
 
<script src="app.js"></script>
</body>
</html>
